<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <title>PieCryptor</title>
  <link rel="stylesheet" href="resources/fonts/roboto.css" />
  <link rel="stylesheet" href="resources/index.css" />
  <link rel="stylesheet" href="resources/icons.css" />
</head>

<body>
<div id="heading">
    <h3>PieCryptor</h3> As easy as pie!
</div>
<div class="container">
    <div id="file-upload-area">
        <button id="file-upload">Select</button> <span id="file-upload-label">Select a file</span>
    </div>
    <p class="grey-label">ENCRYPTION STRENGTH</p>
    <div id="encryption-strength-container">
        <div class="encryption-strength-option">
            <h4>WEAK</h4>
        </div>
        <div class="encryption-strength-option">
            <h4>MEDIUM</h4>
        </div>
        <div class="encryption-strength-option">
            <h4>HIGH</h4>
        </div>
    </div>
    <p id="encryption-strength-description" class="grey-label"></p>
    <p id="advanced-options-toggle" class="grey-label">ADVANCED OPTIONS (DOESN'T USE SELECTED STRENGTH ABOVE)</p>
</div>
<script src="resources/jquery-3.6.0.min.js"></script>
<script src="resources/index.js"></script>
</body>

</html>
