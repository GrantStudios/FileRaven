<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <title>FileRaven</title>
    <link rel="stylesheet" href="resources/fonts/roboto.css" />
    <link rel="stylesheet" href="resources/index.css" />
    <link rel="stylesheet" href="resources/icons.css" />
</head>

<body>
    <div id="heading">
        <h3>FileRaven</h3>
    </div>
    <div class="container">
        <div id="file-upload-area">
            <button id="file-upload">Select</button> <span id="file-upload-label">Select a file</span>
            <span id="about">About FileRaven</span>
        </div>
        <p class="grey-label">PASSKEY</p>
        <div id="passkey-container">
            <input type="password" id="passkey">
            <span class="material-icons icon" id="passkey-visibility-toggle">visibility_off</span>
        </div>
        <p class="grey-label">METHOD</p>
        <div id="encryption-method" class="select-options">
            <div class="select-option">
                <h4>ENCRYPTION</h4>
            </div>
            <div class="select-option">
                <h4>DECRYPTION</h4>
            </div>
        </div>
        <div style="display: flex; justify-content: space-between">
            <p class="grey-label">CONFIGURATION</p>
            <p id="advanced-options-toggle" class="grey-label">ADVANCED<span class="material-icons icon"
                    id="advanced-options-toggle-icon">add</span></p>
        </div>
        <div id="encryption-strength" class="select-options">
            <div class="select-option">
                <h4>WEAK</h4>
            </div>
            <div class="select-option">
                <h4>MEDIUM</h4>
            </div>
            <div class="select-option">
                <h4>HIGH</h4>
            </div>
        </div>
        <p id="encryption-strength-description" class="grey-label" style="font-weight:500"></p>
        <div id="advanced-options">
            <div class="advanced-option">
                <label for="advanced-option-algorithm">Algorithm: </label><select id="advanced-option-algorithm" class="advanced-option-value">
                    <option value="AES" default>AES</option>
                </select>
            </div>
            <div class="advanced-option">
                <label for="advanced-option-encryption-rounds">Encryption rounds: </label><input type="number" id="advanced-option-encryption-rounds" class="advanced-option-value" value="25" style="width:46px; border:1px solid black;">
            </div>
            <div class="advanced-option">
                <label for="advanced-option-encryption-mode">Encryption mode: </label><select id="advanced-option-encryption-mode" class="advanced-option-value">
                    <option value="CBC" default>CBC</option>
                    <option value="ECB">ECB</option>
                    <option value="CFB">CFB</option>
                    <option value="OFB">OFB</option>
                    <option value="CTR">CTR</option>
                </select>
            </div>
        </div>
        <div id="method-options">
            <div data-method="ENCRYPTION" class="method-option">
                <p class="grey-label">OPTIONS</p>
                <label><input type="checkbox" id="overwrite-original-file"> Overwrite original file</label>
                <label><input type="checkbox" id="include-encryption-metadata"> Include encryption settings metadata
                    <span class="material-icons icon">info</span></label>
                <div class="final-action" id="action-encrypt">ENCRYPT</div>
            </div>
            <div data-method="DECRYPTION" class="method-option">
                <p class="grey-label">OPTIONS</p>
                <label><input type="checkbox" id="use-encryption-metadata"> Use encryption settings metadata in file</label>
                <div class="final-action" id="action-decrypt">DECRYPT</div>
            </div>
        </div>
    </div>
    <div id="progress-container">
        <p id="progress-label"></p>
        <div id="progress-bar-container">
            <div id="progress-bar"></div>
        </div>
    </div>
    <script src="resources/jquery-3.6.0.min.js"></script>
    <script src="resources/popper.min.js"></script>
    <script src="resources/tippy-bundle.umd.min.js"></script>
    <script src="resources/index.js"></script>
</body>

</html>
